kind: PersistentVolume
metadata:
  name: mcbr
spec:
  storageClassName: default
  capacity:
    storage: 20Gi
  accessModes:
  - ReadWriteOnce
  local:
    path: /mnt/brdata
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
          - key: kubernetes.io/hostname
            operator: In
            values:
              - k8sm001.crayonbox.me
